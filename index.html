<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lawyer Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/Home page.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top px-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="SRC/logo.png" alt="Wakeel Logo" width="40"> Wakeel
            </a>
            <span class="text-white">Search For Lawyers Services</span>
            <a href="#" class="text-white text-decoration-none">
                Login/Register <i class="bi bi-person-circle"></i>
            </a>
        </div>
    </nav>

    <div class="position-relative text-center text-white"
        style="background: url('SRC/Background Image.png') no-repeat center center/cover; height: 100vh; padding-top: 80px;">
        <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0, 0, 0, 0.5);"></div>
        <div class="position-relative d-flex flex-column justify-content-center align-items-center h-100">
            <div class="d-flex align-items-center rounded-pill px-3 py-2 border border-light"
                style="max-width: 400px; background: rgba(255, 255, 255, 0.2);">
                <input type="text" id="searchInput" class="form-control border-0 bg-transparent text-white"
                    placeholder="Search..." style="caret-color: white;">
                <i class="bi bi-search text-white" id="searchIcon" style="cursor: pointer;"></i>
            </div>
            <h1 class="fw-bold mt-4">A Lawyer Fights For Justice</h1>
        </div>
    </div>

    <script src="JS/Listing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
